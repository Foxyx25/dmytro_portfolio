<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="main">
        <div class="main_block">
            <img src="img/maskot.png" width="125">
            <div class="main_content">
                <h1 class="main_title">
                    ОКСЕНЕНКО ДМИТРИЙ
                </h1>
                <p class="main_subtitle">
                    личная страница разработчика
                </p>
            </div>
            <div class="button">
                <a href="">Подробнее</a>
            </div>
        </div>
        <div class="moving_planet">

        </div>
    </section>
    <section id="about">
        <h1 class="title">
            ОБО МНЕ
        </h1>
        <div class="about_block">
            <div class="about_text">
                <p>Меня зовут Диана. Я занимаюсь разработкой современных сайтов и приложений.</p>
                <p>Мне нравится создавать интересные и современные проекты.</p>
                <div class="button">
                    <a href="">Мои навыки</a>
                </div>
            </div>
            <div class="about_card">
                <img src="img/photo.png" alt="Лицо">
                <p>Где живу: Базель</p>
                <p>Возраст: 17</p>
                <p>Дата рождения: 2008</p>
            </div>
        </div>
    </section>
    <section id="skills">
        <div class="skills_block">

        </div>
    </section>
    <section id="works">
        <div class="works_block">

        </div>
    </section>
    <section id="comments">
        <div class="comments_block">

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
